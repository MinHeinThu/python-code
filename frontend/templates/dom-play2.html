<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Play Ground Two</title>
</head>
<body>
    <h1 id="title">Hello</h1>
    <p class="desc">Welcome</p>
    <button id="changeBtn">Change Text</button>
    <button id="resetBtn">Reset</button>

    <h2>type your message:</h2>
   <textarea id="message" rows="4" cols="40"></textarea>
   <p><span id="charCount">0</span>/100 characters</p>
   <p id="warning"></p>
    <script>
        const title = document.getElementById('title');
        const paragraph = document.querySelector(".desc");
        const button = document.getElementById("changeBtn");
        const button2 = document.getElementById("resetBtn")

        button.addEventListener("click", () => {
            title.textContent = "Title changed!";
            paragraph.textContent = "You clicked the button";
            title.style.color = "green";
        });

        button2.addEventListener("click", () => {
            title.textContent = "Hello";
            paragraph.textContent = "Welcome";
            title.style.color = "red";
        });

        const textarea = document.getElementById("message");
        const charCount = document.getElementById("charCount");
        const warning = document.getElementById("warning");

        textarea.addEventListener("input", () => {
            const currentLength = textarea.value.length;
            charCount.textContent = currentLength;

            if (currentLength >= 100) {
                charCount.style.color = "red";
                warning.textContent = "Too long!";
            } else {
                charCount.style.color = "black";
                warning.textContent = "";
            }
        });
    </script>
</body>
</html>
